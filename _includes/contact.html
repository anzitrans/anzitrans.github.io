<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">联系我们!</h2>
                <hr class="primary">
                <p>我们期待为您合作。请致电或发送电子邮件给我们，我们将尽快回复您!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:{{ site.phone_number }}">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone_number }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="weixin:{{ site.wechat_id }}">
            <i class="fa fa-weixin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.wechat_id }}</p>
            </a>
        </div>

    </div>
</section>
